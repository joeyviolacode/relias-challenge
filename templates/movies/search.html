{% extends "base.html" %}

{% block content %}

<div class="content-div">
    {% if not movies %}
    <div>
        <h4>We're sorry.  There were no movies that matched that query.  Please try again.</h4>
    </div>
    {% endif %}
    <div class="flex-space">
        <div class="flex-wrap">
        {% for item in movies %}
        {% include "movies/movie-pane.html" %}
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
