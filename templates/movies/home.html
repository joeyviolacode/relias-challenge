{% extends "base.html" %}

{% block content %}
<div class="content-div">
    <h3>Welcome to Movie Search!  Here are today's most popular movies:</h3>
    <div class="flex-space">
    {% for item in movies %}
    {% include "movies/movie-pane.html" %}
    {% endfor %}
    </div>
</div>
{% if previous %}
<a href="{% url 'home' page=previous %}">Previous Page</a>
{% endif %}
{% if next %}
<a href="{% url 'home' page=next %}">Next Page</a>
{% endif %}
{% endblock %}
